<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>台灣餐廳隨機推薦器</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    :root{
      --accent:#e4572e;
      --muted:#6b7280;
      --card-bg:#ffffff;
      --bg:#f6f7fb;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC","Helvetica Neue",Arial;}
    body{display:flex;flex-direction:column;background:var(--bg);color:#111;}

    .app{
      max-width:1100px;margin:0 auto;display:flex;flex-direction:column;padding:12px;gap:12px;
    }
    .header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    h1{font-size:24px;margin:0;}
    .small{font-size:13px;color:var(--muted);}

    .controls{
      background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);
      display:flex;flex-direction:column;gap:8px;
    }
    .row{display:flex;gap:8px;flex-wrap:wrap;}
    .col{flex:1;min-width:160px;}
    select,input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;background:#fff;box-sizing:border-box;}
    button{padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer;font-weight:600;}
    button:disabled{opacity:0.6;cursor:not-allowed;}

    .results-panel{
      background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);
      display:flex;flex-direction:column;gap:8px;
    }

    .card{
      background:var(--card-bg);border-radius:8px;padding:10px;border:1px solid #eef2f6;
      display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap;
    }
    .card-left{display:flex;flex-direction:column;flex:1;}
    .card-title{font-weight:700;margin:0;}
    .card-sub{font-size:13px;color:var(--muted);margin-top:6px;}

    .card-actions{display:flex;flex-direction:row;gap:6px;flex-wrap:wrap;}
    .card-actions button{padding:8px 10px;font-size:14px;}

    .map-container{width:100%;height:500px;border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(15,23,42,0.06);}

    .loading-overlay{
      position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(255,255,255,0.6);z-index:9999;
      display:flex;align-items:center;justify-content:center;backdrop-filter: blur(3px);
    }
    .spinner{
      width:72px;height:72px;border-radius:50%;border:8px solid rgba(0,0,0,0.06);
      border-top-color:var(--accent);animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg);}}

    /* 街道自動補全樣式 */
    .suggestion-box{ position:relative; }
    .suggestions{
      position:absolute; top:100%; left:0; right:0;
      background:#fff;border:1px solid #e6e9ef;border-radius:6px;
      z-index:1000; max-height:200px; overflow-y:auto;
    }
    .suggestion-item{
      padding:6px 10px; cursor:pointer;
    }
    .suggestion-item:hover{
      background:#e0f7fa;
    }

    @media(max-width:768px){
      h1{font-size:20px;}
      .card{flex-direction:column;align-items:flex-start;}
      .card-actions{width:100%;justify-content:flex-start;}
    }
  </style>
</head>

  async function fetchWithTimeout(url, opts = {}, timeout = 10000){
    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeout);
    try {
      const r = await fetch(url, { signal: controller.signal, ...opts });
      clearTimeout(id);
      return r;
    } catch (e) {
      clearTimeout(id);
      throw e;
    }
  }

  async function geocode(query){
    for (let attempt = 0; attempt <= LOCATIONIQ_RETRY; attempt++){
      try {
        let url = `https://us1.locationiq.com/v1/search.php?key=${encodeURIComponent(API_KEY)}&q=${encodeURIComponent(query)}&format=json&countrycodes=TW&limit=3`;
        const r = await fetchWithTimeout(url, {}, 8000);
        if (!r.ok) throw new Error('LocationIQ bad response');
        const j = await r.json();
        if (Array.isArray(j) && j.length > 0){
          return { lat: parseFloat(j[0].lat), lon: parseFloat(j[0].lon), raw: j[0] };
        }
      } catch (e) {
        if (attempt === LOCATIONIQ_RETRY) console.warn("LocationIQ failed:", e);
        else await new Promise(r => setTimeout(r, 400*(attempt+1)));
      }
    }
    for (let attempt = 0; attempt <= NOMINATIM_RETRY; attempt++){
      try {
        const url = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=TW&limit=3&q=${encodeURIComponent(query)}`;
        const r = await fetchWithTimeout(url, { headers: { "Accept": "application/json" } }, 8000);
        if (!r.ok) throw new Error('Nominatim bad response');
        const j = await r.json();
        if (Array.isArray(j) && j.length > 0){
          return { lat: parseFloat(j[0].lat), lon: parseFloat(j[0].lon), raw: j[0] };
        }
      } catch (e){
        if (attempt === NOMINATIM_RETRY) console.warn("Nominatim failed:", e);
        else await new Promise(r => setTimeout(r, 400*(attempt+1)));
      }
    }
    return null;
  }

  async function overpassQuery(query){
    let lastErr = null;
    for (const endpoint of OVERPASS_SERVERS){
      for (let attempt = 0; attempt < OVERPASS_RETRY; attempt++){
        try {
          const r = await fetchWithTimeout(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: query
          }, 15000);
          if (!r.ok) { lastErr = new Error(`Overpass ${endpoint} status ${r.status}`); await new Promise(r => setTimeout(r, 500*(attempt+1))); continue; }
          const txt = await r.text();
          if (typeof txt === 'string' && txt.trim().startsWith('<')) {
            lastErr = new Error('Overpass returned HTML error');
            await new Promise(r => setTimeout(r, 300*(attempt+1)));
            continue;
          }
          return JSON.parse(txt);
        } catch (e){
          lastErr = e;
          await new Promise(r => setTimeout(r, 300*(attempt+1)));
        }
      }
    }
    throw lastErr || new Error('All overpass failed');
  }

  async function findRestaurants(lat, lon, radius = 1000){
    const q = `[out:json];
      (node["amenity"="restaurant"](around:${radius},${lat},${lon});
       way["amenity"="restaurant"](around:${radius},${lat},${lon});
       relation["amenity"="restaurant"](around:${radius},${lat},${lon}););
      out center tags;`;
    const data = await overpassQuery(q);
    const elements = data.elements || [];
    return elements.filter(e => {
      const t = e.tags || {};
      if (t.disused || t.abandoned || t["disused:amenity"]) return false;
      if (t.shop === 'vacant') return false;
      return true;
    });
  }

  function clearMarkers(){
    currentMarkers.forEach(m => map.removeLayer(m));
    currentMarkers = [];

  function distance(lat1, lon1, lat2, lon2){
    const R = 6371000;
    const toRad = Math.PI/180;
    const φ1 = lat1*toRad, φ2 = lat2*toRad;
    const Δφ = (lat2-lat1)*toRad;
    const Δλ = (lon2-lon1)*toRad;
    const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
    const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R*c;
  }

  function renderResults(restaurants){
    clearMarkers();
    resultsPanel.innerHTML = "";
    if (!restaurants || restaurants.length === 0){
      resultsPanel.innerHTML = `<div class="small">找不到符合的餐廳。</div>`;
      return;
    }

    // 若有 userLocation，就依距離排序最近
    let sorted = restaurants.slice();
    if (userLocation){
      sorted.sort((a, b) => {
        const aLat = a.lat || a.center?.lat;
        const aLon = a.lon || a.center?.lon;
        const bLat = b.lat || b.center?.lat;
        const bLon = b.lon || b.center?.lon;
        return distance(userLocation.lat, userLocation.lon, aLat, aLon)
             - distance(userLocation.lat, userLocation.lon, bLat, bLon);
      });
    }

    lastRestaurants = sorted;

    const selected = sorted.slice(0, 3);
    selected.forEach(item => {
      const lat = item.lat || item.center?.lat;
      const lon = item.lon || item.center?.lon;
      const tags = item.tags || {};
      const name = tags.name || '未提供名稱';
      const address = (tags["addr:full"] || tags["addr:street"] || tags["addr:housenumber"] || '').toString();
      const hours = tags.opening_hours || '';
      const phone = tags.phone || tags["contact:phone"] || '';

      const marker = L.marker([lat,lon]).addTo(map);
      marker.bindPopup(`<b>${name}</b><br>${address || ''}<br>${hours ? '營業時間：' + hours : ''}${phone ? '<br>電話：' + phone : ''}`);
      currentMarkers.push(marker);

      const card = document.createElement('div');
      card.className = 'card';
      const left = document.createElement('div');
      left.className = 'card-left';
      left.innerHTML = `<p class="card-title">${name}</p>
                        <p class="card-sub">${address || '<span style="color:#999">地址未提供</span>'}</p>
                        <p class="card-sub">${hours ? '營業時間：'+hours : ''}${phone ? ' • 電話：'+phone : ''}</p>`;

      const right = document.createElement('div');
      right.className = 'card-actions';

      const btnView = document.createElement('button');
      btnView.textContent = '顯示在地圖';
      btnView.onclick = ()=>{ map.setView([lat,lon],17); marker.openPopup(); };

      const mapsQuery = encodeURIComponent(name + (address ? ' ' + address : ''));
      const btnMaps = document.createElement('button');
      btnMaps.textContent = '在 Google Maps 開啟';
      btnMaps.onclick = ()=>{ window.open(`https://www.google.com/maps/search/?api=1&query=${mapsQuery}`, '_blank'); };

      const btnNav = document.createElement('button');
      btnNav.textContent = '導航';
      btnNav.onclick = ()=>{ window.open(`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(lat+','+lon)}&travelmode=driving`, '_blank'); };

      right.appendChild(btnView);
      right.appendChild(btnMaps);
      right.appendChild(btnNav);

      card.appendChild(left);
      card.appendChild(right);
      resultsPanel.appendChild(card);
    });

    reshuffleBtn.disabled = false;
  }

  streetInput.addEventListener('input', async () => {
    const city = citySelect.value;
    const district = districtSelect.value;
    const inputValue = streetInput.value.trim();
    if (!inputValue) {
      streetSuggestions.innerHTML = '';
      selectedSuggestionIndex = -1;
      return;
    }
    const query = `${city} ${district} ${inputValue}`;
    try {
      const url = `https://us1.locationiq.com/v1/search.php?key=${encodeURIComponent(API_KEY)}&q=${encodeURIComponent(query)}&format=json&countrycodes=TW&limit=5`;
      const r = await fetchWithTimeout(url);
      if (!r.ok) throw new Error('LocationIQ 錯誤');
      const j = await r.json();
      const roadsSet = new Set();
      const suggestions = [];
      j.forEach(d => {
        const road = d.display_name; // 使用完整地址顯示
        if (road && !roadsSet.has(road)) {
          roadsSet.add(road);
          suggestions.push(road);
        }
      });
      streetSuggestions.innerHTML = '';
      suggestions.forEach(road => {
        const div = document.createElement('div');
        div.className = 'suggestion-item';
        div.textContent = road;
        div.addEventListener('click', () => {
          streetInput.value = road;
          streetSuggestions.innerHTML = '';
          selectedSuggestionIndex = -1;
        });
        streetSuggestions.appendChild(div);
      });
      selectedSuggestionIndex = -1;
    } catch(e) {
      console.warn("地址補全失敗", e);
      streetSuggestions.innerHTML = '';
    }
  });

  streetInput.addEventListener('keydown', e => {
    const items = streetSuggestions.querySelectorAll('.suggestion-item');
    if (!items.length) return;
    if (e.key === 'ArrowDown') {
      e.preventDefault();
      selectedSuggestionIndex = (selectedSuggestionIndex + 1) % items.length;
      updateSuggestionHighlight(items);
    } else if (e.key === 'ArrowUp') {
      e.preventDefault();
      selectedSuggestionIndex = (selectedSuggestionIndex - 1 + items.length) % items.length;
      updateSuggestionHighlight(items);
    } else if (e.key === 'Enter') {
      if (selectedSuggestionIndex >= 0) {
        e.preventDefault();
        streetInput.value = items[selectedSuggestionIndex].textContent;
        streetSuggestions.innerHTML = '';
        selectedSuggestionIndex = -1;
      }
    }
  });

  function updateSuggestionHighlight(items){
    items.forEach((item, idx) => {
      item.style.background = (idx === selectedSuggestionIndex) ? '#e0f7fa' : '';
    });
  }

  document.addEventListener('click', e => {
    if (!streetInput.contains(e.target)) {
      streetSuggestions.innerHTML = '';
    }
  });

  // 搜尋按鈕
  searchBtn.addEventListener('click', async () => {
    const city = citySelect.value;
    const district = districtSelect.value;
    const street = streetInput.value.trim();
    if (!city || !district) { alert("請先選擇縣市與區"); return; }
    const fullAddress = `${city} ${district}${street ? ' ' + street : ''}`;
    showLoading(); setBusy(true);

    const geo = await geocode(fullAddress);
    if (!geo) {
      alert("找不到該地址，請確認街道或門牌！");
      hideLoading(); setBusy(false);
      return;
    }

    try {
      const rest = await findRestaurants(geo.lat, geo.lon, 2000);
      renderResults(rest);
      if (rest.length > 0) {
        map.setView([geo.lat, geo.lon], 15);
      }
    } catch (e) {
      console.error(e);
      alert("搜尋餐廳失敗，請稍後再試");
    }
    hideLoading(); setBusy(false);
  });

  // 重新抽選
  reshuffleBtn.addEventListener('click', () => {
    renderResults(lastRestaurants);
  });

  // 取得使用者位置（按鈕觸發）
  locateBtn.addEventListener('click', () => {
    if (!navigator.geolocation) { alert("您的裝置不支援定位"); return; }
    locateBtn.disabled = true;
    locateBtn.textContent = "定位中…";
    navigator.geolocation.getCurrentPosition(pos => {
      userLocation = { lat: pos.coords.latitude, lon: pos.coords.longitude };
      L.marker([userLocation.lat, userLocation.lon], { title: '您的位置' }).addTo(map);
      map.setView([userLocation.lat, userLocation.lon], 14);
      locateBtn.textContent = "已定位";
    }, err => {
      alert("定位失敗：" + err.message);
      locateBtn.disabled = false;
      locateBtn.textContent = "取得我的位置";
    }, { enableHighAccuracy: true, timeout: 10000 });
  });

  </script>
</body>
