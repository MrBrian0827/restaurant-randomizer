<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台灣餐廳查詢</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-sA+e2qMlhmP+GQ5Vqz+8xyc9uS1j2N5F2Uu0h8y+4Kk="
        crossorigin=""/>
</head>
<body>
  <div class="container">
    <h1>台灣餐廳查詢</h1>

    <div class="controls">
      <div>
        <label>縣市</label>
        <select id="citySelect"></select>
      </div>
      <div>
        <label>行政區</label>
        <select id="districtSelect"></select>
      </div>
      <div>
        <label>街道 / 門牌</label>
        <input type="text" id="streetInput" placeholder="輸入街道或門牌">
        <div id="streetSuggestions" class="suggestions"></div>
      </div>
      <div>
        <label>類型</label>
        <select id="typeSelect"></select>
      </div>
      <div>
        <label>搜尋半徑 (<span id="radiusLabel">1000</span> m)</label>
        <input type="range" id="radiusInput" min="0" max="5000" step="100" value="1000">
      </div>
      <div class="buttons">
        <button id="searchBtn">搜尋餐廳</button>
        <button id="reshuffleBtn">隨機重排</button>
        <button id="locateBtn">取得我的位置</button>
      </div>
    </div>

    <div id="map" class="map"></div>

    <div id="resultsPanel" class="results"></div>

    <div class="usage">
      <label>API 使用量</label>
      <div class="usage-container">
        <div id="usageBar" class="usage-bar"></div>
      </div>
      <div id="usageText" class="usage-text"></div>
    </div>

    <div id="loading" class="loading">載入中…</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-o9N1j3zJ9Y0gERg+M+gQk3i3IkRt8hUb77Rfi0lC/Js="
          crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
