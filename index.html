<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖搜尋整合</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h1>地圖搜尋整合工具</h1>
    </header>
    
    <main>
        <section id="search-section">
            <label for="search-input">輸入地點或關鍵字：</label>
            <input type="text" id="search-input" placeholder="例如：咖啡店">
            <button id="search-btn">搜尋</button>
        </section>

        <section id="results-section">
            <h2>搜尋結果</h2>
            <div id="results-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 地圖搜尋整合工具</p>
    </footer>

    <script>
        // 確保所有 DOM 元素載入後再初始化
        document.addEventListener("DOMContentLoaded", () => {
            const searchBtn = document.getElementById("search-btn");
            const searchInput = document.getElementById("search-input");
            const resultsContainer = document.getElementById("results-container");

            // 單點入口，保留功能完整性
            searchBtn.addEventListener("click", async () => {
                const query = searchInput.value.trim();
                if (!query) return alert("請輸入搜尋關鍵字！");
                
                resultsContainer.innerHTML = "搜尋中...";
                
                try {
                    // 呼叫後端 API 進行整合搜尋
                    const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
                    const data = await response.json();

                    if (!data || data.length === 0) {
                        resultsContainer.innerHTML = "<p>找不到任何結果</p>";
                        return;
                    }

                    // 渲染結果
                    resultsContainer.innerHTML = data.map(item => `
                        <div class="result-item">
                            <h3>${item.name}</h3>
                            <p>${item.address}</p>
                            <p>來源: ${item.source}</p>
                        </div>
                    `).join("");

                } catch (err) {
                    console.error("搜尋錯誤:", err);
                    resultsContainer.innerHTML = "<p>搜尋失敗，請稍後再試</p>";
                }
            });
        });
    </script>
</body>
</html>
