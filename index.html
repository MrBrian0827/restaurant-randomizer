<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>台灣餐廳隨機推薦器</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
:root{
  --accent:#e4572e;
  --muted:#6b7280;
  --card-bg:#ffffff;
  --bg:#f6f7fb;
}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC","Helvetica Neue",Arial;}
body{display:flex;flex-direction:column;background:var(--bg);color:#111;}
.app{
  max-width:1100px;margin:12px auto;display:grid;grid-template-columns:1fr;gap:12px;padding:12px;
}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;}
h1{font-size:20px;margin:0;}
.controls{
  background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);
  display:flex;flex-direction:column;gap:8px;
}
.row{display:flex;gap:8px;flex-wrap:wrap;}
.col{flex:1;min-width:160px;}
select,input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;background:#fff;box-sizing:border-box;}
button{padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer;font-weight:600;}
button:disabled{opacity:0.6;cursor:not-allowed;}
.small{font-size:13px;color:var(--muted);}

.map-card{
  display:grid;grid-template-columns:1fr 360px;gap:12px;
}
@media(max-width:900px){
  .map-card{grid-template-columns:1fr; }
}

#map{height:520px;border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(15,23,42,0.06);background:#e8eef8}
.panel{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);}

#info{font-size:14px;color:var(--muted);margin-top:6px;}
#cards{display:flex;flex-direction:column;gap:8px;max-height:520px;overflow:auto;padding-right:6px;}

.card{
  background:var(--card-bg);border-radius:8px;padding:10px;border:1px solid #eef2f6;display:flex;justify-content:space-between;align-items:center;
  gap:8px;
}
.card-left{display:flex;flex-direction:column;}
.card-title{font-weight:700;}
.card-sub{font-size:13px;color:var(--muted);margin-top:6px;}
.card-actions{display:flex;flex-direction:column;gap:6px;align-items:flex-end;}

.loading-overlay{
  position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(255,255,255,0.6);z-index:9999;display:flex;align-items:center;justify-content:center;backdrop-filter: blur(3px);
}
.spinner{
  width:72px;height:72px;border-radius:50%;border:8px solid rgba(0,0,0,0.06);border-top-color:var(--accent);animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

.note{font-size:13px;color:var(--muted);margin-top:8px;}
.footer{font-size:13px;color:var(--muted);text-align:center;margin-top:6px;}
.link{color:var(--accent);text-decoration:none;font-weight:600;}
</style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>台灣餐廳隨機推薦器</h1>
      <div class="small">LocationIQ (Autocomplete & Geocoding) + Nominatim (Fallback) • Overpass (餐廳資料)</div>
    </div>

    <div class="controls panel">
      <div class="row">
        <div class="col">
          <label for="citySelect">縣市</label>
          <select id="citySelect" aria-label="縣市"></select>
        </div>
        <div class="col">
          <label for="districtSelect">區</label>
          <select id="districtSelect" aria-label="區"></select>
        </div>
        <div class="col" style="min-width:220px">
          <label for="streetInput">街道（可選，留空代表整個區）</label>
          <input id="streetInput" placeholder="例如：五華街" autocomplete="off" />
          <div id="autocompleteList" style="position:absolute;background:#fff;border:1px solid #ccc;z-index:9999;max-height:180px;overflow:auto;display:none;"></div>
        </div>
      </div>

      <div class="row" style="align-items:center;">
        <div style="display:flex;gap:8px;">
          <button id="searchBtn">搜尋餐廳</button>
          <button id="reshuffleBtn" disabled>重新抽選三家</button>
        </div>
        <div style="margin-left:auto" id="info">請選擇縣市與區，街道可選填；搜尋會同時嘗試 LocationIQ 與 Nominatim。</div>
      </div>
      <div class="note">提示：LocationIQ 為前端使用的公開 API key，請在 Dashboard 查看使用次數。</div>
    </div>

    <div class="map-card">
      <div id="map" class="panel"></div>

      <div class="panel">
        <h3 style="margin:0 0 8px 0;">抽選結果</h3>
        <div id="cards"></div>
      </div>
    </div>

    <div class="footer panel">
      <div>想要更精準可加入「店家類型過濾」、「使用者定位」等功能，告訴我即可擴充。</div>
    </div>
  </div>

  <!-- loading -->
  <div id="loading" class="loading-overlay" style="display:none;">
    <div style="text-align:center">
      <div class="spinner"></div>
      <div style="margin-top:10px;font-weight:600;color:#333;">查詢中，請稍候…</div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
  /****************************************************************
   * 設定（請填入你的 LocationIQ key）
   ****************************************************************/
  const API_KEY = "pk.bc63f534da0350a75d49564feb994bfd";
  const LOCATIONIQ_RETRY = 2;
  const NOMINATIM_RETRY = 2;
  const OVERPASS_RETRY = 3;
  const OVERPASS_SERVERS = [
    "https://overpass-api.de/api/interpreter",
    "https://overpass.kumi.systems/api/interpreter",
    "https://overpass.openstreetmap.fr/api/interpreter"
  ];

  /****************************************************************

    "台中市":["中區","東區","南區","西區","北區","北屯區","西屯區","南屯區","太平區","大里區","霧峰區","烏日區","豐原區","后里區","石岡區","東勢區","和平區","新社區","潭子區","大雅區","神岡區","大肚區","沙鹿區","龍井區","梧棲區","清水區","大甲區","外埔區","大安區"],
    "彰化縣":["彰化市","芬園鄉","花壇鄉","秀水鄉","鹿港鎮","福興鄉","線西鄉","和美鎮","伸港鄉","員林市","社頭鄉","永靖鄉","埔心鄉","溪湖鎮","大村鄉","埔鹽鄉","田中鎮","北斗鎮","田尾鄉","埤頭鄉","溪州鄉","竹塘鄉","二林鎮","大城鄉","芳苑鄉","二水鄉"],
    "南投縣":["南投市","中寮鄉","草屯鎮","國姓鄉","埔里鎮","仁愛鄉","名間鄉","集集鎮","水里鄉","魚池鄉","信義鄉","竹山鎮","鹿谷鄉"],
    "雲林縣":["斗六市","斗南鎮","虎尾鎮","西螺鎮","土庫鎮","北港鎮","古坑鄉","大埤鄉","莿桐鄉","林內鄉","二崙鄉","崙背鄉","麥寮鄉","東勢鄉","褒忠鄉","臺西鄉","元長鄉","四湖鄉","口湖鄉","水林鄉"],
    "嘉義市":["東區","西區"],
    "嘉義縣":["太保市","朴子市","布袋鎮","大林鎮","民雄鄉","溪口鄉","新港鄉","六腳鄉","東石鄉","義竹鄉","鹿草鄉","水上鄉","中埔鄉","竹崎鄉","梅山鄉","番路鄉","大埔鄉","阿里山鄉"],
    "台南市":["中西區","東區","南區","北區","安平區","安南區","永康區","歸仁區","新化區","左鎮區","玉井區","楠西區","南化區","仁德區","關廟區","龍崎區","官田區","麻豆區","佳里區","西港區","七股區","將軍區","學甲區","北門區","新營區","後壁區","白河區","東山區","六甲區","下營區","柳營區","鹽水區","善化區","大內區","山上區","新市區","安定區"],
    "高雄市":["新興區","前金區","苓雅區","鹽埕區","鼓山區","旗津區","前鎮區","三民區","楠梓區","小港區","左營區","仁武區","大社區","岡山區","路竹區","阿蓮區","田寮區","燕巢區","橋頭區","梓官區","彌陀區","永安區","湖內區","鳳山區","大寮區","林園區","鳥松區","大樹區","旗山區","美濃區","六龜區","內門區","杉林區","甲仙區","桃源區","那瑪夏區","茂林區","茄萣區"],
    "屏東縣":["屏東市","潮州鎮","東港鎮","恆春鎮","萬丹鄉","長治鄉","麟洛鄉","九如鄉","里港鄉","鹽埔鄉","高樹鄉","萬巒鄉","內埔鄉","竹田鄉","新埤鄉","枋寮鄉","新園鄉","崁頂鄉","林邊鄉","南州鄉","佳冬鄉","琉球鄉","車城鄉","滿州鄉","枋山鄉","三地門鄉","霧台鄉","瑪家鄉","泰武鄉","來義鄉","春日鄉","獅子鄉","牡丹鄉"],
    "宜蘭縣":["宜蘭市","頭城鎮","礁溪鄉","壯圍鄉","員山鄉","羅東鎮","三星鄉","大同鄉","五結鄉","冬山鄉","蘇澳鎮","南澳鄉"],
    "花蓮縣":["花蓮市","新城鄉","秀林鄉","吉安鄉","壽豐鄉","鳳林鎮","光復鄉","豐濱鄉","瑞穗鄉","萬榮鄉","玉里鎮","富里鄉","卓溪鄉"],
    "台東縣":["台東市","成功鎮","關山鎮","卑南鄉","鹿野鄉","池上鄉","東河鄉","長濱鄉","太麻里鄉","金峰鄉","大武鄉","達仁鄉","綠島鄉","蘭嶼鄉","延平鄉","海端鄉"],
    "澎湖縣":["馬公市","湖西鄉","白沙鄉","西嶼鄉","望安鄉","七美鄉"],
    "金門縣":["金城鎮","金湖鎮","金沙鎮","金寧鄉","烈嶼鄉","烏坵鄉"],
    "連江縣":["南竿鄉","北竿鄉","莒光鄉","東引鄉"]
  };

  /****************************************************************
   * UI 元件
   ****************************************************************/
  const citySelect = document.getElementById("citySelect");
  const districtSelect = document.getElementById("districtSelect");
  const streetInput = document.getElementById("streetInput");
  const searchBtn = document.getElementById("searchBtn");
  const reshuffleBtn = document.getElementById("reshuffleBtn");
  const cardsDiv = document.getElementById("cards");
  const loadingEl = document.getElementById("loading");
  const infoEl = document.getElementById("info");
  const autocompleteList = document.getElementById("autocompleteList");

  // 初始化縣市/區下拉
  (function initCityDistrict(){
    Object.keys(taiwanData).forEach(city=>{
      const o=document.createElement("option");o.value=city;o.textContent=city;
      citySelect.appendChild(o);
    });
    citySelect.addEventListener("change",()=>{
      const city=citySelect.value;
      districtSelect.innerHTML="";
      (taiwanData[city]||[]).forEach(d=>{
        const o=document.createElement("option");o.value=d;o.textContent=d;
        districtSelect.appendChild(o);
      });
    });
    citySelect.selectedIndex=0;
    citySelect.dispatchEvent(new Event("change"));
  })();

  /****************************************************************
   * Leaflet 地圖初始化
   ****************************************************************/
  const map=L.map("map").setView([25.033964,121.564468],13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19,attribution:"© OpenStreetMap"}).addTo(map);
  let markers=[];
  function clearMarkers(){markers.forEach(m=>map.removeLayer(m));markers=[];}

  /****************************************************************
   * Helper: 顯示 loading
   ****************************************************************/
  function showLoading(show){
    loadingEl.style.display=show?"flex":"none";
  }

  /****************************************************************
   * Helper: LocationIQ Autocomplete
   ****************************************************************/
  async function fetchLocationIQAutocomplete(query){
    const url=`https://us1.locationiq.com/v1/autocomplete.php?key=${API_KEY}&q=${encodeURIComponent(query)}&countrycodes=TW&format=json&limit=5`;
    const res=await fetch(url);
    if(!res.ok) throw new Error("LocationIQ Autocomplete 失敗");
    return await res.json();
  }

  streetInput.addEventListener("input",async e=>{
    const val=e.target.value.trim();
    if(!val){autocompleteList.style.display="none";return;}
    try{
      const data=await fetchLocationIQAutocomplete(val);
      autocompleteList.innerHTML="";
      data.forEach(item=>{
        const div=document.createElement("div");
        div.textContent=item.display_name;
        div.style.padding="6px";div.style.cursor="pointer";
        div.addEventListener("click",()=>{streetInput.value=item.display_name;autocompleteList.style.display="none";});
        autocompleteList.appendChild(div);
      });
      autocompleteList.style.display="block";
    }catch(err){
      autocompleteList.style.display="none";
    }
  });

  document.addEventListener("click",e=>{
    if(!streetInput.contains(e.target) && !autocompleteList.contains(e.target)){
      autocompleteList.style.display="none";
    }
  });

  /****************************************************************
   * Overpass 查詢
   ****************************************************************/
  async function fetchOverpass(query){
    for(let i=0;i<OVERPASS_SERVERS.length;i++){
      for(let r=0;r<OVERPASS_RETRY;r++){
        try{
          const url=OVERPASS_SERVERS[i];
          const res=await fetch(url,{method:"POST",body:query});
          if(!res.ok) continue;
          const data=await res.json();
          return data.elements||[];
        }catch(e){}
      }
    }
    throw new Error("Overpass 查詢失敗");
  }

  function buildOverpassQuery(lat1,lon1,lat2,lon2){
    return `
[out:json][timeout:25];
(
  node["amenity"="restaurant"](${lat1},${lon1},${lat2},${lon2});
  way["amenity"="restaurant"](${lat1},${lon1},${lat2},${lon2});
  relation["amenity"="restaurant"](${lat1},${lon1},${lat2},${lon2});
);
out center;
`;
  }

  function shuffleArray(a){return a.sort(()=>Math.random()-0.5);}

  function showCards(restaurants){
    cardsDiv.innerHTML="";
    restaurants.forEach(r=>{
      const div=document.createElement("div");
      div.className="card";
      const left=document.createElement("div");
      left.className="card-left";
      left.innerHTML=`<div class="card-title">${r.tags.name||"未知餐廳"}</div>
        <div class="card-sub">${r.tags.cuisine?r.tags.cuisine.replace(/;/g,", "):""}</div>
        <div class="card-sub">${r.tags.address||""}</div>`;
      const actions=document.createElement("div");
      actions.className="card-actions";
      const navBtn=document.createElement("button");
      navBtn.textContent="Google Maps";
      navBtn.onclick=()=>window.open(`https://www.google.com/maps/search/?api=1&query=${r.lat||r.center.lat},${r.lon||r.center.lon}`,"_blank");
      actions.appendChild(navBtn);
      div.appendChild(left);div.appendChild(actions);
      cardsDiv.appendChild(div);
    });
  }

  /****************************************************************
   * 主流程
   ****************************************************************/
  searchBtn.addEventListener("click",async ()=>{
    const city=citySelect.value;
    const district=districtSelect.value;
    const street=streetInput.value.trim();
    showLoading(true);infoEl.textContent="查詢中…";
    clearMarkers();
    try{
      // 使用 LocationIQ geocoding
      let coords=null;
      let attempts=0;
      while(attempts<LOCATIONIQ_RETRY){
        try{
          const res=await fetch(`https://us1.locationiq.com/v1/search.php?key=${API_KEY}&q=${encodeURIComponent([street,district,city].filter(Boolean).join(","))}&format=json&countrycodes=TW&limit=1`);
          const data=await res.json();
          if(data && data.length>0){coords=data[0];break;}
        }catch(e){}
        attempts++;
      }

      // fallback Nominatim
      attempts=0;
      while(!coords && attempts<NOMINATIM_RETRY){
        try{
          const res=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent([street,district,city].filter(Boolean).join(","))}&countrycodes=TW&limit=1`);
          const data=await res.json();
          if(data && data.length>0){coords=data[0];break;}
        }catch(e){}
        attempts++;
      }

      if(!coords) throw new Error("找不到該地址座標");

      const lat=parseFloat(coords.lat);
      const lon=parseFloat(coords.lon);
      map.setView([lat,lon],15);

      // Overpass 查詢
      const delta=0.01;
      const overpassQuery=buildOverpassQuery(lat-delta,lon-delta,lat+delta,lon+delta);
      let restaurants=await fetchOverpass(overpassQuery);
      if(restaurants.length===0)throw new Error("附近沒有餐廳資料");

      // 顯示 marker
      restaurants.slice(0,20).forEach(r=>{
        const m=L.marker([r.lat||r.center.lat,r.lon||r.center.lon]).addTo(map);
        m.bindPopup(`<b>${r.tags.name||"未知餐廳"}</b><br>${r.tags.cuisine?r.tags.cuisine.replace(/;/g,", "):""}`);
        markers.push(m);
      });

      // 抽選前三
      restaurants=shuffleArray(restaurants);
      const selected=restaurants.slice(0,3);
      showCards(selected);
      reshuffleBtn.disabled=false;
      infoEl.textContent=`共找到 ${restaurants.length} 間餐廳，已抽選 3 間`;
    }catch(err){
      infoEl.textContent=err.message;
    }
    showLoading(false);
  });

  reshuffleBtn.addEventListener("click",async ()=>{
    const cards=Array.from(cardsDiv.children);
    if(cards.length===0) return;
    const newRestaurants=shuffleArray(cards.map(c=>({
      tags:{
        name:c.querySelector(".card-title").textContent,
        cuisine:c.querySelectorAll(".card-sub")[0]?.textContent,
        address:c.querySelectorAll(".card-sub")[1]?.textContent
      },
      lat:parseFloat(c.querySelector("button").onclick.toString().match(/query=([0-9\.-]+),([0-9\.-]+)/)[1]),
      lon:parseFloat(c.querySelector("button").onclick.toString().match(/query=([0-9\.-]+),([0-9\.-]+)/)[2])
    })));
    showCards(newRestaurants.slice(0,3));
  });

  </script>
</body>
