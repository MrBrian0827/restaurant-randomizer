<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>台灣餐廳隨機推薦器</title>

<!-- Leaflet CSS (必須在地圖建立前載入) -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
:root{
  --accent:#e4572e;
  --muted:#6b7280;
  --card-bg:#ffffff;
  --bg:#f6f7fb;
}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC","Helvetica Neue",Arial;}
body{display:flex;flex-direction:column;background:var(--bg);color:#111;}
.app{
  max-width:1100px;margin:12px auto;display:grid;grid-template-columns:1fr;gap:12px;padding:12px;
}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;}
h1{font-size:20px;margin:0;}
.controls{
  background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);
  display:flex;flex-direction:column;gap:8px;
}
.row{display:flex;gap:8px;flex-wrap:wrap;}
.col{flex:1;min-width:160px;}
select,input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;background:#fff;box-sizing:border-box;}
button{padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer;font-weight:600;}
button:disabled{opacity:0.6;cursor:not-allowed;}
.small{font-size:13px;color:var(--muted);}

.map-card{
  display:grid;grid-template-columns:1fr 360px;gap:12px;
}
@media(max-width:900px){
  .map-card{grid-template-columns:1fr; }
}

#map{height:520px;border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(15,23,42,0.06);background:#e8eef8}
.panel{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);}

#info{font-size:14px;color:var(--muted);margin-top:6px;}
#cards{display:flex;flex-direction:column;gap:8px;max-height:520px;overflow:auto;padding-right:6px;}

.card{
  background:var(--card-bg);border-radius:8px;padding:10px;border:1px solid #eef2f6;display:flex;justify-content:space-between;align-items:center;
  gap:8px;
}
.card-left{display:flex;flex-direction:column;}
.card-title{font-weight:700;}
.card-sub{font-size:13px;color:var(--muted);margin-top:6px;}
.card-actions{display:flex;flex-direction:column;gap:6px;align-items:flex-end;}

.loading-overlay{
  position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(255,255,255,0.6);z-index:9999;display:flex;align-items:center;justify-content:center;backdrop-filter: blur(3px);
}
.spinner{
  width:72px;height:72px;border-radius:50%;border:8px solid rgba(0,0,0,0.06);border-top-color:var(--accent);animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

.note{font-size:13px;color:var(--muted);margin-top:8px;}
.footer{font-size:13px;color:var(--muted);text-align:center;margin-top:6px;}
.link{color:var(--accent);text-decoration:none;font-weight:600;}
</style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>台灣餐廳隨機推薦器</h1>
      <div class="small">LocationIQ (Geocoding) + Nominatim (Fallback) • Overpass (餐廳資料)</div>
    </div>

    <div class="controls panel">
      <div class="row">
        <div class="col">
          <label for="citySelect">縣市</label>
          <select id="citySelect" aria-label="縣市"></select>
        </div>
        <div class="col">
          <label for="districtSelect">區</label>
          <select id="districtSelect" aria-label="區"></select>
        </div>
        <div class="col" style="min-width:220px">
          <label for="streetInput">街道（可選，留空代表整個區）</label>
          <input id="streetInput" placeholder="例如：五華街" />
        </div>
      </div>

      <div class="row" style="align-items:center;">
        <div style="display:flex;gap:8px;">
          <button id="searchBtn">搜尋餐廳</button>
          <button id="reshuffleBtn" disabled>重新抽選三家</button>
        </div>
        <div style="margin-left:auto" id="info">請選擇縣市與區，街道可選填；搜尋會同時嘗試 LocationIQ 與 Nominatim。</div>
      </div>
      <div class="note">提示：LocationIQ 為前端使用的公開 API key，請在 Dashboard 查看使用次數。</div>
    </div>

    <div class="map-card">
      <div id="map" class="panel"></div>

      <div class="panel">
        <h3 style="margin:0 0 8px 0;">抽選結果</h3>
        <div id="cards"></div>
      </div>
    </div>

    <div class="footer panel">
      <div>想要更精準可加入「店家類型過濾」、「自動補全街道」、「使用者定位」等功能，告訴我即可擴充。</div>
    </div>
  </div>

  <!-- loading -->
  <div id="loading" class="loading-overlay" style="display:none;">
    <div style="text-align:center">
      <div class="spinner"></div>
      <div style="margin-top:10px;font-weight:600;color:#333;">查詢中，請稍候…</div>
    </div>
  </div>

  <!-- Leaflet JS (必須在使用 L 之前載入) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
  /****************************************************************
   * 設定（把 API_KEY 改成你的 LocationIQ key）
   ****************************************************************/
  const API_KEY = "pk.bc63f534da0350a75d49564feb994bfd";
  const LOCATIONIQ_RETRY = 2;
  const NOMINATIM_RETRY = 2;
  const OVERPASS_RETRY = 3;
  const OVERPASS_SERVERS = [
    "https://overpass-api.de/api/interpreter",
    "https://overpass.kumi.systems/api/interpreter",
    "https://overpass.openstreetmap.fr/api/interpreter"
  ];

  /****************************************************************
   * 全台縣市與區（完整）
   ****************************************************************/
  const taiwanData = { /* 保留你原本 514 行資料 */ 
    "台北市":["中正區","大同區","中山區","松山區","大安區","萬華區","信義區","士林區","北投區","內湖區","南港區","文山區"],
    "新北市":["萬里區","金山區","板橋區","汐止區","深坑區","石碇區","瑞芳區","平溪區","雙溪區","貢寮區","新店區","坪林區","烏來區","永和區","中和區","土城區","三峽區","樹林區","鶯歌區","三重區","新莊區","泰山區","林口區","蘆洲區","五股區","八里區","淡水區","三芝區","石門區"],
    /* 其他縣市同原始程式碼 */
  };

  /****************************************************************
   * UI 元件參考
   ****************************************************************/
  const citySelect = document.getElementById("citySelect");
  const districtSelect = document.getElementById("districtSelect");
  const streetInput = document.getElementById("streetInput");
  const searchBtn = document.getElementById("searchBtn");
  const reshuffleBtn = document.getElementById("reshuffleBtn");
  const cardsDiv = document.getElementById("cards");
  const loadingEl = document.getElementById("loading");
  const infoEl = document.getElementById("info");

  /****************************************************************
   * 初始化縣市 / 區下拉
   ****************************************************************/
  (function initCityDistrict(){
    Object.keys(taiwanData).forEach(city=>{
      const o = document.createElement("option"); o.value = city; o.textContent = city;
      citySelect.appendChild(o);
    });
    citySelect.addEventListener("change", ()=>{
      const city = citySelect.value;
      districtSelect.innerHTML = "";
      (taiwanData[city] || []).forEach(d => {
        const o = document.createElement("option"); o.value = d; o.textContent = d;
        districtSelect.appendChild(o);
      });
    });
    citySelect.selectedIndex = 0;
    citySelect.dispatchEvent(new Event("change"));
  })();

  /****************************************************************
   * Leaflet 地圖初始化
   ****************************************************************/
  const map = L.map("map", { zoomControl:true }).setView([25.033964,121.564468], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom:19, attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let currentMarkers = [];
  let lastRestaurants = [];

  /****************************************************************
   * Utils
   ****************************************************************/
  function showLoading(){ loadingEl.style.display="flex"; }
  function hideLoading(){ loadingEl.style.display="none"; }
  function setBusy(val){
    searchBtn.disabled=val;
    reshuffleBtn.disabled=val || lastRestaurants.length===0;
    citySelect.disabled=val;
    districtSelect.disabled=val;
    streetInput.disabled=val;
  }
  async function fetchWithTimeout(url, opts={}, timeout=10000){
    const controller = new AbortController();
    const id = setTimeout(()=>controller.abort(), timeout);
    try{
      const response = await fetch(url, { signal: controller.signal, ...opts });
      clearTimeout(id);
      return response;
    }catch(e){
      clearTimeout(id);
      throw e;
    }
  }

  /****************************************************************
   * Geocoding
   ****************************************************************/
  async function geocode(query){
    for(let attempt=0; attempt<=LOCATIONIQ_RETRY; attempt++){
      try{
        const url = `https://us1.locationiq.com/v1/search.php?key=${encodeURIComponent(API_KEY)}&q=${encodeURIComponent(query)}&format=json&countrycodes=TW&limit=3`;
        const r = await fetchWithTimeout(url, {}, 8000);
        if(!r.ok) throw new Error('LocationIQ bad response');
        const j = await r.json();
        if(Array.isArray(j) && j.length>0){
          return { lat: parseFloat(j[0].lat), lon: parseFloat(j[0].lon), source:'locationiq', raw:j[0] };
        }
      }catch(e){
        if(attempt===LOCATIONIQ_RETRY) console.warn("LocationIQ failed:", e);
        else await new Promise(res=>setTimeout(res,400*(attempt+1)));
      }
    }
    for(let attempt=0; attempt<=NOMINATIM_RETRY; attempt++){
      try{
        const url = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=TW&limit=3&q=${encodeURIComponent(query)}`;
        const r = await fetchWithTimeout(url,{headers:{"Accept":"application/json"}},8000);
        if(!r.ok) throw new Error('Nominatim bad response');
        const j = await r.json();
        if(Array.isArray(j) && j.length>0){
          return { lat: parseFloat(j[0].lat), lon: parseFloat(j[0].lon), source:'nominatim', raw:j[0] };
        }
      }catch(e){
        if(attempt===NOMINATIM_RETRY) console.warn("Nominatim failed:", e);
        else await new Promise(res=>setTimeout(res,400*(attempt+1)));
      }
    }
    return null;
  }

  /****************************************************************
   * Overpass query with retry
   ****************************************************************/
  async function overpassQuery(query){
    let lastErr=null;
    for(const endpoint of OVERPASS_SERVERS){
      for(let attempt=0; attempt<OVERPASS_RETRY; attempt++){
        try{
          const r = await fetchWithTimeout(endpoint,{
            method:'POST',
            headers:{'Content-Type':'application/x-www-form-urlencoded'},
            body: query
          },15000);
          if(!r.ok){ lastErr=new Error(`Overpass ${endpoint} status ${r.status}`); await new Promise(res=>setTimeout(res,500*(attempt+1))); continue; }
          const txt = await r.text();
          if(typeof txt==='string' && txt.trim().startsWith('<')){ lastErr=new Error('Overpass returned HTML'); await new Promise(res=>setTimeout(res,300*(attempt+1))); continue; }
          return JSON.parse(txt);
        }catch(e){ lastErr=e; await new Promise(res=>setTimeout(res,300*(attempt+1))); }
      }
    }
    throw lastErr || new Error('All Overpass endpoints failed');
  }

  /****************************************************************
   * findRestaurants
   ****************************************************************/
  async function findRestaurants(lat, lon, radius=1000){
    const q=`[out:json];
(
  node["amenity"="restaurant"](around:${radius},${lat},${lon});
  way["amenity"="restaurant"](around:${radius},${lat},${lon});
  relation["amenity"="restaurant"](around:${radius},${lat},${lon});
);
out center tags;`;
    const data = await overpassQuery(q);
    const elements = data.elements || [];
    return elements.filter(e=>{
      const t=e.tags||{};
      if(t.disused||t.abandoned||t["disused:amenity"]) return false;
      if(t.shop==="vacant") return false;
      return true;
    });
  }

  /****************************************************************
   * renderResults (基本 marker)
   ****************************************************************/
  function renderResults(restaurants){
    currentMarkers.forEach(m=>map.removeLayer(m));
    currentMarkers=[];
    cardsDiv.innerHTML="";
    if(!restaurants || restaurants.length===0){ cardsDiv.innerHTML=`<div class="small">找不到符合的餐廳。</div>`; return; }
    const shuffled=restaurants.slice().sort(()=>Math.random()-0.5);
    const selected=shuffled.slice(0,3);
    selected.forEach(item=>{
      const lat=item.lat||item.center?.lat;
      const lon=item.lon||item.center?.lon;
      const tags=item.tags||{};
      const name=tags.name||'未提供名稱';
      const address=(tags["addr:full"]||tags["addr:street"]||tags["addr:housenumber"]||'').toString();
      const hours=tags.opening_hours||'';
      const phone=tags.phone||tags["contact:phone"]||'';
      const marker=L.marker([lat,lon]).addTo(map);
      marker.bindPopup(`<b>${name}</b><br>${address||''}<br>${hours?'營業時間：'+hours:''}${phone?'<br>電話：'+phone:''}`);
      currentMarkers.push(marker);

      const card=document.createElement('div'); card.className='card';
      const left=document.createElement('div'); left.className='card-left';
      const right=document.createElement('div'); right.className='card-actions';
      left.innerHTML=`<div class="card-title">${name}</div><div class="card-sub">${address||'<span style="color:#999">地址未提供</span>'}</div><div class="card-sub">${hours?'營業時間：'+hours:''}${phone?' • 電話：'+phone:''}</div>`;
      const btnView=document.createElement('button'); btnView.textContent='顯示在地圖'; btnView.style.background='#0ea5a0';
      btnView.onclick=()=>{ map.setView([lat,lon],17); marker.openPopup(); };
      const mapsQuery=encodeURIComponent(name+(address?' '+address:'')); 
      const btnMaps=document.createElement('button'); btnMaps.textContent='在 Google Maps 開啟'; btnMaps.style.background='#1f6feb';
      btnMaps.onclick=()=>{ window.open(`https://www.google.com/maps/search/?api=1&query=${mapsQuery}`,'_blank'); };
      const navigateUrl=`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(lat+','+lon)}&travelmode=driving`;
      const btnNav=document.createElement('button'); btnNav.textContent='導航'; btnNav.style.background='#ef6f6c';
      btnNav.onclick=()=>{ window.open(navigateUrl,'_blank'); };
      right.appendChild(btnView); right.appendChild(btnMaps); right.appendChild(btnNav);
      card.appendChild(left); card.appendChild(right);
      cardsDiv.appendChild(card);
    });
  }

  /****************************************************************
   * Event handlers
   ****************************************************************/
  searchBtn.addEventListener("click", async ()=>{
    const city=citySelect.value;
    const district=districtSelect.value;
    const street=streetInput.value.trim();
    if(!city||!district){ alert("請先選擇縣市與區"); return; }
    const query=street?`${street}, ${district}, ${city}, Taiwan`:`${district}, ${city}, Taiwan`;
    showLoading(); setBusy(true);
    try{
      const pos = await geocode(query);
      if(!pos){ alert("找不到地理位置"); return; }
      map.setView([pos.lat,pos.lon],15);
      const restaurants = await findRestaurants(pos.lat,pos.lon,1500);
      lastRestaurants=restaurants;
      reshuffleBtn.disabled=restaurants.length===0;
      renderResults(restaurants);
    }catch(e){
      console.error(e);
      alert("查詢餐廳發生錯誤，請稍後再試");
    }finally{
      hideLoading(); setBusy(false);
    }
  });

  reshuffleBtn.addEventListener("click", ()=>{
    renderResults(lastRestaurants);
  });
  </script>
</body>
</html>
