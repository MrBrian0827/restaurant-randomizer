<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />

<title>台灣餐廳隨機推薦器</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
:root{
  --accent:#e4572e;
  --muted:#6b7280;
  --card-bg:#ffffff;
  --bg:#f6f7fb;
}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC","Helvetica Neue",Arial;}
body{display:flex;flex-direction:column;background:var(--bg);color:#111;}
.app{max-width:1100px;margin:12px auto;display:grid;grid-template-columns:1fr;gap:12px;padding:12px;}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;}
h1{font-size:20px;margin:0;}
.controls{
  background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);
  display:flex;flex-direction:column;gap:8px;position:relative;
}
.row{display:flex;gap:8px;flex-wrap:wrap;}
.col{flex:1;min-width:160px;}
select,input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;background:#fff;box-sizing:border-box;}
button{padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer;font-weight:600;}
button:disabled{opacity:0.6;cursor:not-allowed;}
.small{font-size:13px;color:var(--muted);}

.map-card{
  display:grid;grid-template-columns:1fr 360px;gap:12px;
}
@media(max-width:900px){
  .map-card{grid-template-columns:1fr;}
}

#map{height:520px;border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(15,23,42,0.06);background:#e8eef8}
.panel{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);}

#info{font-size:14px;color:var(--muted);margin-top:6px;}
#cards{display:flex;flex-direction:column;gap:8px;max-height:520px;overflow:auto;padding-right:6px;}

.card{
  background:var(--card-bg);border-radius:8px;padding:10px;border:1px solid #eef2f6;display:flex;justify-content:space-between;align-items:center;
  gap:8px;
}
.card-left{display:flex;flex-direction:column;}
.card-title{font-weight:700;}
.card-sub{font-size:13px;color:var(--muted);margin-top:6px;}
.card-actions{display:flex;flex-direction:column;gap:6px;align-items:flex-end;}

.loading-overlay{
  position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(255,255,255,0.6);z-index:9999;display:flex;align-items:center;justify-content:center;backdrop-filter: blur(3px);
}
.spinner{
  width:72px;height:72px;border-radius:50%;border:8px solid rgba(0,0,0,0.06);border-top-color:var(--accent);animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

.note{font-size:13px;color:var(--muted);margin-top:8px;}
.footer{font-size:13px;color:var(--muted);text-align:center;margin-top:6px;}
.link{color:var(--accent);text-decoration:none;font-weight:600;}

/* 街道自動補全樣式 */
#streetSuggestions{
  position:absolute;
  background:#fff;
  border:1px solid #ccc;
  border-radius:6px;
  max-height:150px;
  overflow-y:auto;
  z-index:1000;
  width:100%;
  box-sizing:border-box;
}
.suggestion-item{
  padding:6px 10px;
  cursor:pointer;
}
.suggestion-item:hover{
  background:#e0f7fa;
}
</style>
</head>

  async function fetchWithTimeout(url, opts={}, timeout=10000){
    const controller = new AbortController();
    const id = setTimeout(()=>controller.abort(), timeout);
    try{
      const response = await fetch(url, { signal: controller.signal, ...opts });
      clearTimeout(id);
      return response;
    }catch(e){
      clearTimeout(id);
      throw e;
    }
  }

  async function geocode(query){
    for(let attempt=0; attempt<=LOCATIONIQ_RETRY; attempt++){
      try{
        const url = `https://us1.locationiq.com/v1/search.php?key=${encodeURIComponent(API_KEY)}&q=${encodeURIComponent(query)}&format=json&countrycodes=TW&limit=3`;
        const r = await fetchWithTimeout(url, {}, 8000);
        if(!r.ok) throw new Error('LocationIQ bad response');
        const j = await r.json();
        if(Array.isArray(j) && j.length>0){
          return { lat: parseFloat(j[0].lat), lon: parseFloat(j[0].lon), source:'locationiq', raw:j[0] };
        }
      }catch(e){
        if(attempt === LOCATIONIQ_RETRY){ console.warn("LocationIQ failed:", e); } else { await new Promise(res=>setTimeout(res, 400*(attempt+1))); }
      }
    }
    for(let attempt=0; attempt<=NOMINATIM_RETRY; attempt++){
      try{
        const url = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=TW&limit=3&q=${encodeURIComponent(query)}`;
        const r = await fetchWithTimeout(url, { headers: { "Accept": "application/json" } }, 8000);
        if(!r.ok) throw new Error('Nominatim bad response');
        const j = await r.json();
        if(Array.isArray(j) && j.length>0){
          return { lat: parseFloat(j[0].lat), lon: parseFloat(j[0].lon), source:'nominatim', raw:j[0] };
        }
      }catch(e){
        if(attempt === NOMINATIM_RETRY){ console.warn("Nominatim failed:", e); } else { await new Promise(res=>setTimeout(res, 400*(attempt+1))); }
      }
    }
    return null;
  }

  async function overpassQuery(query){
    let lastErr=null;
    for(const endpoint of OVERPASS_SERVERS){
      for(let attempt=0; attempt<OVERPASS_RETRY; attempt++){
        try{
          const r = await fetchWithTimeout(endpoint, {
            method:'POST',
            headers:{'Content-Type':'application/x-www-form-urlencoded'},
            body: query
          }, 15000);
          if(!r.ok){ lastErr=new Error(`Overpass ${endpoint} status ${r.status}`); await new Promise(res=>setTimeout(res, 500*(attempt+1))); continue; }
          const txt = await r.text();
          if(typeof txt==='string' && txt.trim().startsWith('<')){ lastErr=new Error('Overpass returned HTML error'); await new Promise(res=>setTimeout(res, 300*(attempt+1))); continue; }
          const j = JSON.parse(txt);
          return j;
        }catch(e){ lastErr=e; await new Promise(res=>setTimeout(res, 300*(attempt+1))); }
      }
    }
    throw lastErr || new Error('All overpass failed');
  }

  async function findRestaurants(lat, lon, radius=1000, type=''){
    const q = `[out:json];(
      node["amenity"="restaurant"](around:${radius},${lat},${lon});
      way["amenity"="restaurant"](around:${radius},${lat},${lon});
      relation["amenity"="restaurant"](around:${radius},${lat},${lon});
    );out center tags;`;
    const data = await overpassQuery(q);
    let elements = data.elements || [];
    elements = elements.filter(e=>{
      const t = e.tags||{};
      if(t.disused||t.abandoned||t["disused:amenity"]) return false;
      if(t.shop==='vacant') return false;
      if(type){
        if(type==='台式' && !t.cuisine?.includes('taiwan')) return false;
        if(type==='日式' && !t.cuisine?.includes('japanese')) return false;
        if(type==='中式' && !t.cuisine?.includes('chinese')) return false;
        if(type==='西式' && !t.cuisine?.includes('western')) return false;
        if(type==='義式' && !t.cuisine?.includes('italian')) return false;
        if(type==='速食' && !t.cuisine?.includes('fast_food')) return false;
      }
      return true;
    });
    return elements;
  }

  function clearMarkers(){ currentMarkers.forEach(m=>map.removeLayer(m)); currentMarkers=[]; }

  function renderResults(restaurants){
    clearMarkers(); cardsDiv.innerHTML='';
    if(!restaurants||restaurants.length===0){ cardsDiv.innerHTML=`<div class="small">找不到符合的餐廳。</div>`; return; }
    const shuffled=restaurants.slice().sort(()=>Math.random()-0.5); const selected=shuffled.slice(0,3);
    selected.forEach(item=>{
      const lat=item.lat||item.center?.lat;
      const lon=item.lon||item.center?.lon;
      const tags=item.tags||{};
      const name=tags.name||'未提供名稱';
      const address=(tags["addr:full"]||tags["addr:street"]||tags["addr:housenumber"]||'').toString();
      const hours=tags.opening_hours||''; const phone=tags.phone||tags["contact:phone"]||'';

      const marker = L.marker([lat, lon], {icon:L.icon({iconUrl:"https://chart.googleapis.com/chart?chst=d_map_pin_icon&chld=restaurant|ff0000",iconSize:[32,32]})}).addTo(map);
      marker.bindPopup(`<b>${name}</b><br>${address||''}<br>${hours?'營業時間：'+hours:''}${phone?'<br>電話：'+phone:''}`);
      currentMarkers.push(marker);

      const card=document.createElement('div'); card.className='card';
      const left=document.createElement('div'); left.className='card-left';
      const right=document.createElement('div'); right.className='card-actions';
      left.innerHTML=`<div class="card-title">${name}</div><div class="card-sub">${address||'<span style="color:#999">地址未提供</span>'}</div><div class="card-sub">${hours?'營業時間：'+hours:''}${phone?' • 電話：'+phone:''}</div>`;

      const btnView=document.createElement('button'); btnView.textContent='顯示在地圖'; btnView.style.background='#0ea5a0'; btnView.style.padding='8px 10px';
      btnView.onclick=()=>{ map.setView([lat,lon],17); marker.openPopup(); };
      const mapsQuery=encodeURIComponent(name+(address?' '+address:''));
      const btnMaps=document.createElement('button'); btnMaps.textContent='在 Google Maps 開啟'; btnMaps.style.background='#1f6feb';
      btnMaps.onclick=()=>{ window.open(`https://www.google.com/maps/search/?api=1&query=${mapsQuery}`,'_blank'); };

      right.appendChild(btnView); right.appendChild(btnMaps);
      card.appendChild(left); card.appendChild(right);
      cardsDiv.appendChild(card);
    });
    lastRestaurants=restaurants;
    reshuffleBtn.disabled=false;
  }

  searchBtn.addEventListener('click', async()=>{
    const city = citySelect.value;
    const district = districtSelect.value;
    const street = streetInput.value.trim();
    const type = typeSelect.value;
    if(!city || !district){ alert("請先選擇縣市與區"); return; }
    setBusy(true); showLoading();

    let q = `${city} ${district}`; if(street) q+=' '+street;
    try{
      const loc = await geocode(q);
      if(!loc){ alert("找不到該地址"); return; }
      const restaurants = await findRestaurants(loc.lat, loc.lon, 1200, type);
      renderResults(restaurants);
      if(restaurants.length>0){ map.setView([loc.lat,loc.lon],16); }
    }catch(e){ console.warn(e); alert("查詢失敗，請稍後再試"); }
    hideLoading(); setBusy(false);
  });

  reshuffleBtn.addEventListener('click', ()=>{
    if(lastRestaurants.length>0) renderResults(lastRestaurants);
  });

  // 街道自動補全功能
  let selectedSuggestionIndex = -1;
  streetInput.addEventListener('input', async()=>{
    const city = citySelect.value;
    const district = districtSelect.value;
    const inputValue = streetInput.value.trim();
    if(!inputValue){ streetSuggestions.innerHTML=''; selectedSuggestionIndex=-1; return; }
    const query = `${city} ${district} ${inputValue}`;
    try{
      const url = `https://us1.locationiq.com/v1/search.php?key=${encodeURIComponent(API_KEY)}&q=${encodeURIComponent(query)}&format=json&countrycodes=TW&limit=7`;
      const r = await fetch(url);
      if(!r.ok) throw new Error('LocationIQ 錯誤');
      const data = await r.json();
      const roadsSet = new Set(); const suggestions=[];
      data.forEach(d=>{ if(d.address?.road){ const road=d.address.road.trim(); if(road && !roadsSet.has(road)){ roadsSet.add(road); suggestions.push(road); } } });
      suggestions.sort((a,b)=>{ const aIndex=a.indexOf(inputValue); const bIndex=b.indexOf(inputValue); if(aIndex===-1) return 1; if(bIndex===-1) return -1; return aIndex-bIndex; });
      streetSuggestions.innerHTML='';
      suggestions.slice(0,5).forEach((road,i)=>{
        const option = document.createElement('div'); option.textContent=road; option.className='suggestion-item';
        option.addEventListener('click',()=>{ streetInput.value=road; streetSuggestions.innerHTML=''; selectedSuggestionIndex=-1; });
        streetSuggestions.appendChild(option);
      });
      selectedSuggestionIndex=-1;
    }catch(e){ console.warn("街道自動補全失敗",e); }
  });

  streetInput.addEventListener('keydown',(e)=>{
    const items = streetSuggestions.querySelectorAll('.suggestion-item');
    if(!items.length) return;
    if(e.key==='ArrowDown'){ e.preventDefault(); selectedSuggestionIndex=(selectedSuggestionIndex+1)%items.length; updateSuggestionHighlight(items);}
    else if(e.key==='ArrowUp'){ e.preventDefault(); selectedSuggestionIndex=(selectedSuggestionIndex-1+items.length)%items.length; updateSuggestionHighlight(items);}
    else if(e.key==='Enter'){ if(selectedSuggestionIndex>=0){ e.preventDefault(); streetInput.value=items[selectedSuggestionIndex].textContent; streetSuggestions.innerHTML=''; selectedSuggestionIndex=-1; } }
  });

  function updateSuggestionHighlight(items){
    items.forEach((item,idx)=>{ item.style.background=idx===selectedSuggestionIndex?'#e0f7fa':''; });
  }
  </script>
</body>
</html>
