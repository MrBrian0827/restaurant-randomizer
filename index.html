<script>
// Leaflet 地圖初始化
let map = L.map("map").setView([25.046, 121.517], 13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
let marker;

// 初始化縣市下拉選單
const citySelect = document.getElementById("citySelect");
const districtSelect = document.getElementById("districtSelect");
const streetInput = document.getElementById("streetInput");
const resultDiv = document.getElementById("result");

// 填入縣市
Object.keys(taiwanData).forEach(city => {
    const opt = document.createElement("option");
    opt.value = city;
    opt.textContent = city;
    citySelect.appendChild(opt);
});

// 縣市變動 → 更新區域
citySelect.addEventListener("change", () => {
    districtSelect.innerHTML = "";
    const districts = taiwanData[citySelect.value];
    districts.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        districtSelect.appendChild(opt);
    });
});
citySelect.dispatchEvent(new Event("change"));


// 🔍 同時查 LocationIQ + Nominatim
async function geocodeAddress(city, district, street) {
    const query = `${city}${district}${street ? street : ""}`;

    const urls = [
        `https://us1.locationiq.com/v1/search?key=pk.9158c5d5f430a695c0551fb9be095eae&q=${encodeURIComponent(query)}&format=json`,
        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`
    ];

    let best = null;

    for (let url of urls) {
        try {
            const r = await fetch(url);
            const data = await r.json();
            if (data && data.length > 0) {
                best = {
                    lat: parseFloat(data[0].lat),
                    lon: parseFloat(data[0].lon)
                };
                break;
            }
        } catch (e) {
            console.log("Geocoder error:", e);
        }
    }
    return best;
}


// 🔍 查附近 1 公里隨機三間餐廳
async function searchRestaurants(lat, lon) {
    const query = `
        [out:json];
        (
            node["amenity"="restaurant"](around:1000,${lat},${lon});
            way["amenity"="restaurant"](around:1000,${lat},${lon});
            relation["amenity"="restaurant"](around:1000,${lat},${lon});
        );
        out center tags;
    `;

    const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

    const res = await fetch(url);
    const data = await res.json();
    return data.elements;
}


// 👉 建立店家卡片（可點 → 自動開 Google Map + 店家資訊）
function drawCards(restaurants) {
    resultDiv.innerHTML = "";

    restaurants.slice(0, 3).forEach(r => {
        const name = r.tags.name || "未提供名稱";
        const addr = r.tags["addr:full"] || r.tags["addr:street"] || "地址未提供";

        const lat = r.lat || r.center?.lat;
        const lon = r.lon || r.center?.lon;

        const card = document.createElement("div");
        card.className = "restaurant-card";
        card.innerHTML = `<b>${name}</b><br>${addr}`;

        card.addEventListener("click", () => {
            const gmap = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name)}&query_place_id=&query=${lat},${lon}`;
            window.open(gmap, "_blank");
        });

        resultDiv.appendChild(card);
    });
}


// 🔘 查詢按鈕
document.getElementById("searchBtn").addEventListener("click", async () => {
    const city = citySelect.value;
    const district = districtSelect.value;
    const street = streetInput.value.trim();

    const geo = await geocodeAddress(city, district, street);

    if (!geo) {
        alert("找不到該地址");
        return;
    }

    if (marker) map.removeLayer(marker);
    marker = L.marker([geo.lat, geo.lon]).addTo(map);
    map.setView([geo.lat, geo.lon], 16);

    const restaurants = await searchRestaurants(geo.lat, geo.lon);
    restaurants.sort(() => Math.random() - 0.5);
    drawCards(restaurants);
});


// 🔘 重新抽選三家餐廳
document.getElementById("randomBtn").addEventListener("click", async () => {
    map.setView(map.getCenter(), map.getZoom());
    const c = map.getCenter();

    const restaurants = await searchRestaurants(c.lat, c.lng);
    restaurants.sort(() => Math.random() - 0.5);
    drawCards(restaurants);
});
</script>
