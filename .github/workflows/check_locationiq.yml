name: Check LocationIQ Usage

on:
  workflow_dispatch:  # 手動觸發
jobs:
  check-usage:
    runs-on: ubuntu-latest
    steps:
      - name: 取得 repo
        uses: actions/checkout@v3

      - name: 安裝 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 安裝依賴
        run: npm install

      - name: 查 LocationIQ 剩餘額度
        env:
          LOCATIONIQ_API_KEY: ${{ secrets.LOCATIONIQ_API_KEY }}
        run: node scripts/checkQuota.js
